<div id="product" class="page-layout carded fullwidth inner-scroll">

    <div class="top-bg accent"></div>

    <div class="center">

        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <div fxLayout="row" fxLayoutAlign="start center">

                <div class="product-image mr-8 mr-sm-16"
                >
                    <img [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                </div>

                <div fxLayout="column" fxLayoutAlign="start start">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{'dd'}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        New Product
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Product Detail</span>
                    </div>
                </div>
            </div>

            <button mat-raised-button
                    class="save-product-button"
                    *ngIf="pageType ==='new'" >
                <span>ADD</span>
            </button>

            <button mat-raised-button
                    class="save-product-button"
                    *ngIf="pageType ==='edit'" >
                <span>SAVE</span>
            </button>
        </div>

        <div class="content-card">

            <div class="content">

                <form name="productForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Basic Info">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="name"
                                           placeholder="Product Name"
                                           formControl="formX"
                                           required>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput
                                              name="description"
                                              placeholder="Product Description"
                                              rows="5">
                                    </textarea>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">

                                    <mat-chip-list #categoryList name="categories">

                                        <input placeholder="Categories"
                                               [matChipInputFor]="categoryList"
                                               [matChipInputAddOnBlur]="true"
                                               />

                                    </mat-chip-list>

                                </mat-form-field>


                            </div>

                        </mat-tab>

                        <mat-tab label="Product Images">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div fxLayout="row wrap" fxLayoutAlign="start start">

                                    <div
                                         class="product-image" fxlayout="row" fxLayoutAlign="center center">
                                        <img class="media"
                                             [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                                    </div>


                                </div>
                            </div>
                        </mat-tab>

                        <mat-tab label="Pricing">
                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="priceTaxExcl"
                                           placeholder="Tax Excluded Price" type="number">
                                    <span matPrefix>$&nbsp;</span>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="priceTaxIncl"
                                           placeholder="Tax Included Price" type="number">
                                    <span matPrefix>$&nbsp;</span>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="taxRate"
                                           placeholder="Tax Rate" type="number">
                                    <span matPrefix>&#37;</span>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="comparedPrice"
                                           placeholder="Compared Price" type="number">
                                    <span matPrefix>$&nbsp;</span>
                                    <mat-hint align="start">Add a compare price to show next to the real price
                                    </mat-hint>
                                </mat-form-field>

                            </div>
                        </mat-tab>

                        <mat-tab label="Inventory">
                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="sku"
                                           placeholder="SKU">
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="quantity"
                                           placeholder="Quantity" type="number">
                                </mat-form-field>
                            </div>
                        </mat-tab>

                        <mat-tab label="Shipping">
                            <div class="tab-content p-24" fusePerfectScrollbar fxLayout="column">

                                <div class="py-16" fxLayout="row">
                                    <mat-form-field fxFlex>
                                        <input matInput
                                               name="Width"
                                               placeholder="Width">
                                    </mat-form-field>
                                    <mat-form-field fxFlex>
                                        <input matInput
                                               name="Height"
                                               placeholder="Height">
                                    </mat-form-field>
                                    <mat-form-field fxFlex>
                                        <input matInput
                                               name="Depth"
                                               placeholder="Depth">
                                    </mat-form-field>
                                </div>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="Weight"
                                           placeholder="Weight">
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="extraShippingFee"
                                           placeholder="Extra Shipping Fee" type="number">
                                    <span matPrefix>$&nbsp;</span>
                                </mat-form-field>
                            </div>
                        </mat-tab>

                    </mat-tab-group>
                </form>

            </div>

        </div>

    </div>
</div>
